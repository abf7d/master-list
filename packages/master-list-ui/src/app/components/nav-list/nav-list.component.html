    <div (click)="selectTab('lists')" [ngClass]="{active: activeTab === 'lists'}">Tags</div>
</div>
<div class="search-container">
    <input type="text" placeholder="Type to Search">
    <button>Add +</button>
</div>
<div class="nav-items">
  @for(item of items; track item.id) {
    <div>
        <ml-nav-tile [itemInfo]="item"></ml-nav-tile>
    </div>
  }
</div>
